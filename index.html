<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
</head>

<body>

    <!--   HEADER Start    -->
    <header class="logo">
        <div class="innen">
            <img src="resources/images/logo.png" alt="binoculars">
            <h2>Secret Agent Supply Inc.</h2>
        </div>
    </header>
    <!--    HEADER End     -->



    <!--    MAIN BANNER Start    -->
    <main>
        <div class="innen">
            <div class="promotion">
                <h2>New Arrival</h2>
                <h1>Sport Bikes and Motorcycles</h1>
            </div>
        </div>
    </main>
    <!-- MAIN BANNER End     -->



    <!-- NAV Start     -->
    <nav>
        <div class="innen">
            <a href="#">Eyewear</a>
            <a href="#">Apparel</a>
            <a href="#">Gadgets</a>
            <a href="#">Vehicles</a>
            <a href="#">Classes</a>
            <a href="">Contact</a>
        </div>
    </nav>
    <!--   NAV End     -->



    <!--   PRODUCT  Start     -->
    <div class="innen">
        <div class="products">
            <div class="product pen">
                <div class="product-image">
                    <img src="resources/images/pen.png" />
                </div>
                <span class="description">Exploding Pen</span>
            </div>
            <div class="product watch">
                <div class="product-image">
                    <img src="resources/images/watch.png" />
                </div>
                <span class="description">Cellular Watch</span>
            </div>
            <div class="product glasses">
                <div class="product-image">
                    <img src="resources/images/glasses.png" />
                </div>
                <span class="description">Thermal Glasses</span>
            </div>
        </div>
    </div>
    <!--     PRODUCT End     -->



    <!--     SHOP Start   -->
    <section class="shop">
        <div class="innen">
            <div class="info location">
                <h2>Location</h2>
                <p>-47.346436, 84.32354</p>
            </div>
            <div class="info hours">
                <h2>Hours</h2>
                <p>0800 - 1800</p>
            </div>
        </div>
    </section>
    <!--     SHOP End     -->



    <!--     FOOTER Start   -->
    <footer>
        <div class="innen">
            <h2>Copyright Secret Agent Supply Inc.</h2>
        </div>
    </footer>
    <!--    FOOTER End     -->



</body>

</html>
